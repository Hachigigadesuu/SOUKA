<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創価学会について</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        section {
            background: white;
            margin: 10px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #007BFF;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>創価学会</h1>
        <nav>
            <ul>
                <li><a href="#about">概要</a></li>
                <li><a href="#beliefs">信仰</a></li>
                <li><a href="#activities">活動</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>概要</h2>
            <p>創価学会は、日本における仏教系の新宗教で、日蓮宗を基盤としています。1930年に設立され、信仰の普及や社会貢献に力を入れています。</p>
        </section>
        <section id="beliefs">
            <h2>信仰</h2>
            <p>創価学会の信者は、南無妙法蓮華経を唱えることで、幸福を追求し、社会に貢献することを目指します。</p>
        </section>
        <section id="activities">
            <h2>活動</h2>
            <p>創価学会は、教育や文化、平和活動に力を入れており、国際的な交流や社会奉仕活動も行っています。</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 創価学会</p>
    </footer>
</body>
